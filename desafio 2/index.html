<!DOCTYPE html>

<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  <div class="page">
    
    <header>

      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      
      <br/>
      
      <img src="images/img.svg" alt="Balão na cor vermelho claro com 5 estrelas dentro, sendo as 3 primeiras estrelas na cor branco e as 2 ultimas na cor cinza bem claro">
      
      <div class="legend-one">
        <legend>INFORMAÇÕES PESSOAIS</legend>
      </div>

    </header>

    <form id="my-form">

      <fieldset>

          <div class="fieldset-wrapper">

            <div class="name-surname">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name"/>
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname"/>
              </div>
            </div>
      
              <div class="input-wrapper">
                <label for="email">Email<span>(digite um email válido)</span></label>
                <input type="text" id="email">
              </div>

          </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="line"></div> 
        
          <div class="input-wrapper">
            <label for="mentor">Selecione quem foi o seu mentor</label>
            <select id="mentor">
              <option value="João">João</option>
              <option value="Pedro">Pedro</option>
              <option value="Daniel">Daniel</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="query"/>
            <label for="query">Todas as minhas dúvidas foram esclarecidas durante a matéria.</label>
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend id="legend-three">AGENDANDO PRÓXIMA MENTORIA</legend>
          <div class="line"></div>

            <div class="date"> 
              <div class="input-wrapper">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="text" id="date"/>
              </div>

              <div class="input-wrapper">
                <div class="begin">
                  <label for="begin">Das</label>
                  <input type="text" id="begin"/>
                </div>
              </div>

              <div class="input-wrapper">
                <div class="end">
                  <label for="end">Até</label>
                  <input type="text" id="end">
                </div>
              </div>
            </div>

        </div>

      </fieldset>

      <footer>
        <input class="button" type="submit" form="my-form" value="SALVAR"/>
      </footer>

    </form>
  </div>
</body>

</html>
